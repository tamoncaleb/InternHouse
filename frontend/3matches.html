<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matches</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* very dark background */
      margin: 0;
      padding: 70px 20px 20px; /* leave room for fixed header */
      color: #e0e0e0;
    }
    /* Common header (same as in 2profile.html) */
    header {
      background-color: #000;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    header a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo {
      height: 60px; /* slightly smaller than profile page logo */
    }
    .nav-links {
      margin-left: 20px;
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: #00bfff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    /* Container styling */
    .container {
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 20px;
    }
    /* Button group */
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-group button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #009acd;
    }
    /* Filters styling */
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .filters select {
      padding: 5px 10px;
      font-size: 14px;
      border: 1px solid #000;
      border-radius: 50px;
      outline: none;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    /* Profile listings */
    .profile {
      background: #1c1c1c;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      border-left: 5px solid #00bfff;
    }
    .profile-picture {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .profile-info {
      flex: 1;
      color: #e0e0e0;
    }
    .match-toggle {
      background: none;
      border: 2px solid #000;
      border-radius: 50%;
      font-size: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      outline: none;
      color: #000;
    }
    .match-toggle.checked {
      color: #fff;
      border-color: #fff;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <!-- Common header -->
  <header>
    <a href="2profile.html">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 120">
        <text x="50" y="80" text-anchor="end" font-family="Times New Roman, serif" font-size="72" font-weight="bold" fill="#00bfff">
          I
        </text>
        <g transform="translate(50,20)">
          <polygon points="0,40 40,0 80,40" fill="#00bfff" stroke="#fff" stroke-width="2"/>
          <rect x="10" y="40" width="60" height="40" fill="#fff" stroke="#00bfff" stroke-width="2"/>
          <rect x="35" y="55" width="10" height="25" fill="#00bfff"/>
          <circle cx="41" cy="68" r="2" fill="#fff"/>
        </g>
        <text x="140" y="80" text-anchor="start" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00bfff">
          H
        </text>
      </svg>
    </a>
    <div class="nav-links">
      <a href="3matches.html">Matches</a>
      <a href="4chat.html">Chat</a>
      <a href="5housesearch.html">Properties</a>
      <a href="6account.html">Account</a>
    </div>
  </header>

  <div class="container">
    <h2>Matches</h2>
    <div class="button-group">
    </div>
    <div class="filters">
      <select id="filter-location">
        <option value="all">All Locations</option>
        <option value="San Francisco, CA">San Francisco, CA</option>
        <option value="New York, NY">New York, NY</option>
        <option value="Seattle, WA">Seattle, WA</option>
      </select>
      <select id="filter-age">
        <option value="all">All Ages</option>
        <option value="18-20">18-20</option>
        <option value="21-25">21-25</option>
        <option value="26-30">26-30</option>
      </select>
      <select id="filter-property">
        <option value="all">All Property Types</option>
        <option value="Apartment">Apartment</option>
        <option value="Condo">Condo</option>
        <option value="Townhouse">Townhouse</option>
      </select>
    </div>
    <!-- Profile listings (unchanged content) -->
    <div class="profile" data-age="25" data-location="San Francisco, CA" data-property="Apartment">
      <img src="pfp3.jpg" alt="Profile Picture" class="profile-picture" />
      <div class="profile-info"> 
        <p><strong>Name:</strong> Mary Goodborn</p>
        <p><strong>Age:</strong> 25</p>
        <p><strong>Job:</strong> Software Engineer</p>
        <p><strong>Company:</strong> Google</p>
        <p><strong>Location:</strong> San Francisco, CA</p>
        <p><strong>Preferred Property Type:</strong> Apartment</p>
      </div>
      <button class="match-toggle">+</button>
    </div>
    <!-- Additional profiles here... -->
  </div>
</body>
</html>
