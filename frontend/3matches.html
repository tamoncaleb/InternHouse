<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 70px 20px 20px; /* leave room for fixed header */
      color: #e0e0e0;
    }
    header {
      background-color: #000;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    header a {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 60px;
    }
    .nav-links {
      margin-left: 20px;
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: #00bfff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 20px;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-group button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #009acd;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input {
      padding: 5px 10px;
      font-size: 14px;
      border: 1px solid #000;
      border-radius: 50px;
      outline: none;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    .profile {
      background: #1c1c1c;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      border-left: 5px solid #00bfff;
    }
    .profile-picture {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .profile-info {
      flex: 1;
      color: #e0e0e0;
    }
    .match-toggle {
      background: none;
      border: 2px solid #000;
      border-radius: 50%;
      font-size: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      outline: none;
      margin-left: 10px;
    }
    .match-toggle.checked {
      color: #fff;
      border-color: #fff;
      font-size: 36px;
    }
    .compatibility-checker {
      margin-left: auto;
      text-align: right;
      width: 120px;
    }
    .compatibility-text {
      font-weight: bold;
      color: #00bfff;
      margin: 0;
      font-size: 14px;
    }
    .progress {
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      margin-top: 5px;
    }
    .progress-bar {
      background-color: #00bfff;
      height: 100%;
      width: 0%;
    }
  </style>
</head>
<body>
  <header>
    <a href="2profile.html">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 120">
        <text x="50" y="80" text-anchor="end" font-family="Times New Roman, serif" font-size="72" font-weight="bold" fill="#00bfff">I</text>
        <g transform="translate(50,20)">
          <polygon points="0,40 40,0 80,40" fill="#00bfff" stroke="#fff" stroke-width="2"/>
          <rect x="10" y="40" width="60" height="40" fill="#fff" stroke="#00bfff" stroke-width="2"/>
          <rect x="35" y="55" width="10" height="25" fill="#00bfff"/>
          <circle cx="41" cy="68" r="2" fill="#fff"/>
        </g>
        <text x="140" y="80" text-anchor="start" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00bfff">H</text>
      </svg>
    </a>
    <div class="nav-links">
      <a href="3matches.html">Matches</a>
      <a href="4chat.html">Chat</a>
      <a href="5housesearch.html">Properties</a>
    </div>
  </header>

  <div class="container">
    <h2>Matches</h2>
    <div class="filters">
      <select id="filter-location">
        <option value="all">All Locations</option>
        <option value="San Francisco, CA">San Francisco, CA</option>
        <option value="New York, NY">New York, NY</option>
        <option value="Seattle, WA">Seattle, WA</option>
      </select>
      <select id="filter-age">
        <option value="all">All Ages</option>
        <option value="18-20">18-20</option>
        <option value="21-25">21-25</option>
        <option value="26-30">26-30</option>
      </select>
      <select id="filter-property">
        <option value="all">All Property Types</option>
        <option value="Apartment">Apartment</option>
        <option value="Condo">Condo</option>
        <option value="Townhouse">Townhouse</option>
      </select>
    </div>

    <!-- Example Profile -->
    <div class="profile" data-age="25" data-location="San Francisco, CA" data-property="Apartment">
      <img src="pfp3.jpg" alt="Profile Picture" class="profile-picture" />
      <div class="profile-info">
        <p><strong>Name:</strong> Mary Goodborn</p>
        <p><strong>Age:</strong> 25</p>
        <p><strong>Job:</strong> Software Engineer</p>
        <p><strong>Company:</strong> Google</p>
        <p><strong>Location:</strong> San Francisco, CA</p>
        <p><strong>Preferred Property Type:</strong> Apartment</p>
      </div>
      <div class="compatibility-checker">
        <p class="compatibility-text">Calculating...</p>
        <div class="progress">
          <div class="progress-bar" style="width: 0%;"></div>
        </div>
      </div>
      <button class="match-toggle">+</button>
    </div>
  </div>

  <script>
    // Retrieve user data from localStorage
    const storedData = localStorage.getItem("userData");
    const userData = storedData ? JSON.parse(storedData) : null;

    if (!userData) {
      console.error('User data is not available.');
    } else {
      console.log("User Data on this page:", userData);
    }

    async function getCompatibilityScore(userData, profileData) {
      try {
        const response = await fetch('http://localhost:3001/get-compatibility', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userData, profileData }),
        });

        const data = await response.json();
        return data.score;
      } catch (error) {
        console.error('Error fetching compatibility:', error);
        return 0;
      }
    }

    if (userData) {
      const profiles = document.querySelectorAll('.profile');

      profiles.forEach(async (profile) => {
        const profileData = {
          job: profile.querySelector('.profile-info p:nth-child(3)').textContent.split(':')[1].trim(),
          location: profile.querySelector('.profile-info p:nth-child(5)').textContent.split(':')[1].trim(),
          propertyType: profile.querySelector('.profile-info p:nth-child(6)').textContent.split(':')[1].trim()
        };

        const compatibility = await getCompatibilityScore(userData, profileData);
        const compatibilityChecker = profile.querySelector('.compatibility-checker');
        const compatibilityText = compatibilityChecker.querySelector('.compatibility-text');
        const progressBar = compatibilityChecker.querySelector('.progress-bar');

        compatibilityText.textContent = `${compatibility}%`;
        progressBar.style.width = `${compatibility}%`;
      });
    }

    // Filtering functionality
    function applyFilters() {
      const locationFilter = document.getElementById('filter-location').value;
      const ageFilter = document.getElementById('filter-age').value;
      const propertyFilter = document.getElementById('filter-property').value;
      const profiles = document.querySelectorAll('.profile');

      profiles.forEach(profile => {
        const profileLocation = profile.getAttribute('data-location');
        const profileAge = profile.getAttribute('data-age');
        const profileProperty = profile.getAttribute('data-property');

        let show = true;
        if (locationFilter !== 'all' && profileLocation !== locationFilter) {
          show = false;
        }
        if (ageFilter !== 'all' && profileAge !== ageFilter) {
          show = false;
        }
        if (propertyFilter !== 'all' && profileProperty !== propertyFilter) {
          show = false;
        }

        profile.style.display = show ? 'flex' : 'none';
      });
    }

    document.getElementById('filter-location').addEventListener('change', applyFilters);
    document.getElementById('filter-age').addEventListener('change', applyFilters);
    document.getElementById('filter-property').addEventListener('change', applyFilters);
  </script>
</body>
</html>
