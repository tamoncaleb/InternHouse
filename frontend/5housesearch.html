<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Properties with Filters</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 70px; /* space for header */
    }
    /* Common header */
    header {
      background-color: #000;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    header a {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 60px;
    }
    .nav-links {
      margin-left: 20px;
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: #00bfff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    /* Filter bar */
    .filter-bar {
      width: 100%;
      background-color: #1c1c1c;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      border-bottom: 2px solid #333;
    }
    .filter-bar label {
      margin-right: 8px;
      font-weight: bold;
      color: #ccc;
    }
    .filter-bar input,
    .filter-bar select {
      background-color: #333;
      border: 1px solid #444;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
    }
    .filter-bar button {
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .filter-bar button:hover {
      background-color: #009acd;
    }
    .profile-note {
      margin: 10px 0;
      color: #ccc;
      font-size: 16px;
      text-align: center;
    }
    /* Slider and cards */
    .slider-wrapper {
      position: relative;
      width: 800px;
      height: 520px;
      margin-top: 10px;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #1c1c1c;
    }
    .slider {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease;
    }
    .property-card {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      margin: 10px;
      padding: 16px;
      height: 150px;
      display: flex;
      position: relative;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }
    .property-info {
      flex: 1;
    }
    .property-info h2 {
      margin-bottom: 8px;
      font-size: 18px;
      color: #00bfff;
    }
    .property-info p {
      margin-bottom: 4px;
      font-size: 14px;
    }
    .liked-section {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .liked-section p {
      margin-right: 8px;
    }
    .liked-check {
      font-size: 18px;
      color: green;
      margin-right: 5px;
    }
    .liked-x {
      font-size: 18px;
      color: gray;
      margin-right: 5px;
    }
    .arrow-button {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .arrow-up {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .arrow-down {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .arrow-button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <!-- Common header -->
  <header>
    <a href="2profile.html">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 120">
        <text x="50" y="80" text-anchor="end" font-family="Times New Roman, serif" font-size="72" font-weight="bold" fill="#00bfff">
          I
        </text>
        <g transform="translate(50,20)">
          <polygon points="0,40 40,0 80,40" fill="#00bfff" stroke="#fff" stroke-width="2"/>
          <rect x="10" y="40" width="60" height="40" fill="#fff" stroke="#00bfff" stroke-width="2"/>
          <rect x="35" y="55" width="10" height="25" fill="#00bfff"/>
          <circle cx="41" cy="68" r="2" fill="#fff"/>
        </g>
        <text x="140" y="80" text-anchor="start" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00bfff">
          H
        </text>
      </svg>
    </a>
    <div class="nav-links">
      <a href="3matches.html">Matches</a>
      <a href="4chat.html">Chat</a>
      <a href="5housesearch.html">Properties</a>
      <a href="6account.html">Account</a>
    </div>
  </header>

  <!-- Filter bar -->
  <div class="filter-bar">
    <label for="minPrice">Min Price:</label>
    <input type="number" id="minPrice" placeholder="0" />
    <label for="maxPrice">Max Price:</label>
    <input type="number" id="maxPrice" placeholder="9999" />
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" placeholder="3" />
    <label for="currentLiving">Currently Living:</label>
    <input type="number" id="currentLiving" placeholder="2" />
    <label for="propertyType">Type:</label>
    <select id="propertyType">
      <option value="">All</option>
      <option value="house">House</option>
      <option value="apartment">Apartment</option>
      <option value="condo">Condo</option>
      <option value="townhome">Townhome</option>
    </select>
    <button onclick="applyFilters()">Search</button>
  </div>

  <div class="profile-note">
    These properties are tuned to your location based on your profile.
  </div>

  <div class="slider-wrapper">
    <button class="arrow-button arrow-up" onclick="slideUp()">&#9650;</button>
    <div class="slider" id="slider">
      <!-- Property card examples (unchanged content) -->
      <div class="property-card" data-price="3000" data-capacity="3" data-currentlyliving="2" data-type="house">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2PNn49lWo_jJ2jfpVnitx_c99XccGZsUcyA&s" alt="House Icon" class="icon" />
        <div class="property-info">
          <h2>$3000/mo ($1000 pp)</h2>
          <p><strong>Address:</strong> 1234 Maple Street</p>
          <p><strong>Size:</strong> 3 bed, 2 bath</p>
          <p><strong>Location:</strong> Near downtown</p>
        </div>
        <div class="liked-section">
          <p>2/4 liked</p>
          <span class="liked-check">✔️</span>
          <span class="liked-check">✔️</span>
          <span class="liked-x">✘</span>
          <span class="liked-x">✘</span>
        </div>
      </div>
      <!-- Additional property cards here... -->
    </div>
    <button class="arrow-button arrow-down" onclick="slideDown()">&#9660;</button>
  </div>

  <script>
    // (Existing slider and filter JavaScript remains unchanged)
    function applyFilters() {
      // Your filtering logic here...
      alert("Filters applied (dummy function).");
    }
    function slideUp() {
      const slider = document.getElementById('slider');
      slider.style.transform = 'translateY(0)';
    }
    function slideDown() {
      const slider = document.getElementById('slider');
      slider.style.transform = 'translateY(-160px)';
    }
  </script>
</body>
</html>
